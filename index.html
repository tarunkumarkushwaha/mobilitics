<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan job info</title>
    <link rel="stylesheet" href="styles.css">
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <header class="sticky top-0 z-20">
        <nav class="bg-slate-800 sticky top-0 z-20 px-8 md:px-auto min-h-20">
            <button class="absolute top-5 left-4 md:hidden flex duration-200" id="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-indigo-100" viewBox="0 0 24 24" fill="currentColor"
                    width="44" height="44">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
                </svg>
            </button>
            <div class="flex md:flex-row flex-col md:justify-between justify-center items-center">
                <div
                    class="m-4 p-1 md:ml-0 ml-4 md:pl-0 pl-10 text-2xl flex justify-center items-center font-extrabold">
                    <span class="text-indigo-100">Japan</span> <span class="text-red-600">Job</span> <span
                        class="text-indigo-100">Info</span>
                </div>
                <div class="text-grey-500 mx-8">
                    <ul id="menu"
                        class="flex font-semibold md:justify-between justify-center items-center md:flex-row flex-col gap-5">
                        <li class="text-indigo-100 hover:text-indigo-400"><a href="/">Home</a></li>
                        <li class="text-indigo-100 hover:text-indigo-400"><a href="contact.html">Enquiry</a></li>
                        <li class="text-indigo-100 hover:text-indigo-400"><a href="login.html">login</a></li>
                    </ul>
                </div>

                <div id="right-menu-items" class="flex items-center m-2">
                    <input type="search" id="job-search"
                        class="block outline-none w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search jobs..." />
                    <button id="langbtn"
                        class=" text-white w-36 p-2 ml-2 hover:border-slate-500 rounded-md border border-slate-950">
                        日本語
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div class="bg-slate-900/65">
        <main>
            <section class="bg-slate-500/65 text-white py-20">
                <div class="container mx-auto text-center">
                    <h1 class="text-4xl md:text-6xl font-bold">Explore Work Opportunities in Japan</h1>
                    <p class="mt-4 text-lg md:text-xl">Discover exciting job openings and immerse yourself in Japanese
                        culture.</p>
                    <a href="#"
                        class="mt-8 inline-block bg-white text-blue-500 font-semibold px-6 py-3 rounded-full shadow-md hover:bg-blue-400 hover:text-white transition duration-300">Find
                        Jobs</a>
                </div>
            </section>

            <section class="py-16">
                <div class="container mx-auto px-4">
                    <h2 class="text-3xl font-semibold text-gray-100 mb-8">Most Popular Jobs in Japan</h2>

                    <div id="poularjobs" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </div>
            </section>

            <section>
                <div class="md:h-[450px] h-80 w-[85vw] m-4 relative mx-auto">
                    <div class="slider w-full h-full overflow-hidden rounded-2xl">
                        <div class="slides flex transition-transform duration-500 ease-in-out">
                            <img src="https://plus.unsplash.com/premium_photo-1675610853926-6d69a0a99ea7?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="tokyo" class="w-[85vw]">
                            <img src="https://plus.unsplash.com/premium_photo-1661882926003-91a51e3dfe64?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="mt fuji" class="w-[85vw]">
                            <img src="https://images.unsplash.com/photo-1598957232485-fab51e0ed7e8?q=80&w=1633&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="cherry blossom" class="w-[85vw]">
                        </div>
                    </div>

                </div>
            </section>

            <section class="bg-slate-800/75 py-16">
                <div class="flex justify-center items-center">
                    <h2 class="text-3xl font-semibold text-gray-100 italic mb-8 m-5">About Japan</h2>
                </div>
                <div class="container mx-auto px-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-2xl italic font-semibold text-gray-100 m-5">Culture</h3>
                            <div id="culture"></div>
                        </div>
                        <div>
                            <h3 class="text-2xl italic font-semibold text-gray-100 m-5">Lifestyle</h3>
                            <div id="lifestyle"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 JapanWork. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
